<mat-sidenav-container fullscreen >
  <mat-sidenav #sideNav *ngIf="isLoggedIn">
     <mat-nav-list class="maticons">
      <a href="javascript:;" mat-list-item>
       <mat-icon>library_books</mat-icon> Courses
      </a>
      <a href="javascript:;" mat-list-item>
        <mat-icon>question_answer</mat-icon>About
      </a>
     </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary" *ngIf="isLoggedIn">
    <button mat-icon-button>
      <div>
        <mat-icon (click)="toggleSidenav()">
          menu
        </mat-icon>
      </div>
    </button>
    <div>
      <a href="javascript:;" mat-button [matMenuTriggerFor]="dropdown">
        DropDown
      </a>
      <mat-menu #dropdown>
        <button mat-menu-item>
            Courses
        </button>
        <button mat-menu-item>
            About
        </button>
       
      </mat-menu>
      <a routerLink="/" mat-button (click)="onLogoutfrom()">
        <mat-icon>
            account_circle
        </mat-icon>
        Log Out
    </a>
    </div>
 </mat-toolbar>
 
<div class="container">
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
</mat-sidenav-container>
